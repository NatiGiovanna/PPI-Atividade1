<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pacotes de Viagem</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Bem-vindo ao Seu Próximo Destino!</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">Usuário</label>
                                <input type="text" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </form>
                        <div id="loginError" class="text-danger mt-3" style="display: none;">Usuário ou senha incorretos!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Usuário fixo para autenticação
            const fixedUsername = 'usuario';
            const fixedPassword = 'senha123';

            if (username === fixedUsername && password === fixedPassword) {
                // Redireciona para a página de pacotes
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'pacotes.html';
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
